    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CYSa4RA-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DO_ZSnFd.css">
  <link rel="manifest" href="/manifest.webmanifest"></head>
  <body class="text-slate-900 dark:text-white transition-colors duration-500 antialiased">
    <div id="root"></div>
    <script>
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 100;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
      window.addEventListener("load", reveal);
      setTimeout(reveal, 500);
    </script>
  </body>
